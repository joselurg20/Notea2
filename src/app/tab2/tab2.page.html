<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <ion-list>
  <ion-item-sliding>
    <ion-item-options side="start">
      <ion-item-option color="primary" src="assets/icons/pencil-outline.svg" style="zoom:1.5;"  (click)="editNote()"></ion-item-option>
    </ion-item-options>

    <ion-item>
      <ion-label>Comprar pan</ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" expandable src="assets/icons/trash-outline.svg" style="zoom: 1.5;" (click)="removeNote()"></ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
 </ion-list>
</ion-content>
